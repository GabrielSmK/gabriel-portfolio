<!doctype html>
<html lang="pt-BR">
<head>
  <!-- contato.html — formulário VISUAL (sem backend) -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato | Gabriel Silveira Alcebíades</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho fixo: logo + navegação principal -->
  <header>
    <div class="header-inner">
      <a class="brand" href="index.html"><span class="logo" aria-hidden="true"></span><span>Gabriel S. Alcebíades</span></a>
      <nav aria-label="Navegação principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="formacao.html">Formação</a></li>
          <li><a href="portfolio.html">Portfólio</a></li>
          <li><a href="contato.html" aria-current="page">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
        <!-- Seção principal da página -->
    <section class="section">
      <span class="badge">Contato</span>
      <h1>Fale comigo</h1>
      <p class="muted">Não faz envio, apenas demonstração visual.</p>

      <!-- action="#" mantém no front-end — sem backend conforme solicitado na atividade -->
      <form action="#" method="post" aria-label="Formulário de contato - demonstração">
        <div>
          <label for="nome">Nome</label>
          <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required>
        </div>

        <div>
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="seuemail@exemplo.com" required>
        </div>

        <div>
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem..." required></textarea>
        </div>

        <!-- Botão apenas visual -->
        <button class="button" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Voltar à <a href="index.html">inicial</a> · Ver <a href="portfolio.html">portfolio</a></p>
  </footer>
</body>
</html>
